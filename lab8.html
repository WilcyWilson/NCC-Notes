<p id="p1" > This is random text</p>
<button type="button" value="show" onClick="visible()">click to show me</button>
<button type="button" value="hide" onClick="invisible()">click to hide me!</button>
<script>
function visible()
{
document.getElementById("p1").style.visibility="visible";
}

function invisible()
{
document.getElementById("p1").style.visibility="hidden";
}
</script>
