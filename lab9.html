<html>
<head>
<title>animation object</title>
<script type="text/javascript">
function moveitBy(obj,x,y)
{
obj.style.left=parseInt(obj.style.left)+x+"px"
obj.style.top=parseInt(obj.style.top)+y+"px"
}
function moveitTo(obj,x,y)
{
obj.style.left=x+"px"
obj.style.top=y+"px"
}
</script>
</head>
<body>
<div id="hoverimage" style="position:relative;left:0;top:0"><img src="animate.png"/></div>
<ul>
<li><a href="javascript:moveitBy(document.getElementById('hoverimage'),5,0)">move by 5 px right</a></li>
<li><a href="javascript:moveitBy(document.getElementById('hoverimage'),-5,0)">move by 5 px left</a></li>
<li><a href="javascript:moveitTo(document.getElementById('hoverimage'),0,-10)">move to 10 px top</a></li>
<li><a href="javascript:moveitTo(document.getElementById('hoverimage'),0,0)">move to original (left)</a></li>
</ul>
</body>
</html>
